<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Custom Bootstrap CSS -->
    <link rel="stylesheet" href="css/custom.css" />
    <title>Hello, world!üåç</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon2.png" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"> <h1>Welcome to my Page!</h1></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#anchor1"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#anchor2">About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#anchor3">What I like</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#anchor4">Webdevelopment</a>
          </li>
        </ul>
      </div>
    </nav>
    <br />
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="img/slide1.jpg"
            class="d-block w-100"
            alt="Road with trees"
            width="360"
            height="640"
          />
        </div>
        <div class="carousel-item">
          <img
            src="img/slide2.jpg"
            class="d-block w-100"
            alt="Islands in the sea"
            width="360"
            height="640"
          />
        </div>
        <div class="carousel-item">
          <img
            src="img/slide4.jpg"
            class="d-block w-100"
            alt="Forest"
            width="360"
            height="640"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <br />
    <br />
    <div class="row row-cols-md-3">
      <div class="col mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">About Me</h5>
            <a href="#anchor2">
              <img src="img/img1.jpg" class="card-img-bottom" alt="Portrait" />
            </a>
          </div>
        </div>
      </div>
      <div class="col mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">What I like</h5>
            <a href="#anchor3">

          </div>

      <div class="col mb-4">
        <div class="card">
          <div class="card-body">

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
